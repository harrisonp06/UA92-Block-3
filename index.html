<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Header section-->

        <!--Heading of the website-->
        <h1>Tech Blog</h1>
        <!--ByteSizeInsights logo-->
        <img src = "logo.png" alt = "ByteSize Insights Logo" width ="250">
        
            
    </header>

    <!--Horizonal line to divide sections-->

        <div class="container">
            <!-- Brand (Optional, Remove if not needed) -->
            <a class="navbar-brand d-lg-none" href="#">Menu</a>
    
            <!-- Navbar Toggler (Aligns to the Right) -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>

            <!-- Navbar Links (Centered) -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                    </li>
                </ul>

        </div>
    </nav>
    
    


    <!--Main section-->
    <main>
        
        <!--Main header-->
        <h1 class="tech-news">
            Tech News!
        </h1>
        
        <!--Container for the articles-->
        
        <div class = "article-container">
        
            <!--Link to S25 article-->
            <a href = "s25.html" class="news-link">
                
                <!--Sections the individual articles-->
                <section class = "news1">
                    
                    <!--Article heading-->
                    <h2>
                    Samsung s25 
                    </h2>
                    
                    <!--Creates a figure for the image so that it can have a caption-->
                    <figure>
                        
                        <!--Image of the S25-->
                        <img src = "s25.jpg" width = "850" alt = "Samsung S25">
                    </figure>
                    
                    <!--Caption for the image-->
                    <figcaption>
                        First look at the Samsung S25 before release!
                    </figcaption>
                            
                </section>
            </a>

            <!--Link to iphone 17 article-->
            <a href = "iphone17.html" class="news-link">

                    <!--Article heading-->
                    <h2>
                        Iphone 17
                    </h2>
                    
                    <!--Creates a figure for the image so that it can have a caption-->
                    <figure>
                        
                        <!--Image of the iphone 17-->

                    </figure>
                   
                    <!--Caption for the image-->
                    <figcaption>
                        First iphone 17 leaks!
                    </figcaption>
                        
                </section>
            </a>
        </div>

    <footer>
