<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- Basic metadata for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>

    <!-- External Dependencies -->
    <!-- Bootstrap 5.3.3 CSS framework for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JavaScript bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript file -->
    <script src="main.js"></script>
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="testing.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Main site title -->
        <h1>Tech Blog</h1>
        <!-- Company logo with specified dimensions -->
        <img src="logo.png" alt="ByteSize Insights Logo" width="250">
    </header>

    <!-- Navigation Bar -->
    <!-- Bootstrap navbar with dark theme and black background -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <!-- Mobile-responsive hamburger menu button -->
            <!-- Appears when screen size is reduced (responsive design) -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navigation Links Container -->
            <!-- Centers the navigation items in the navbar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Navigation Items -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Sign-Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Main content header -->
        <h1 class="tech-news">Tech News!</h1>
        
        <!-- Article Container -->
        <!-- Houses all news articles in a structured layout -->
        <div class="article-container">
            <!-- Samsung S25 Article Section -->
            <!-- Clickable article link wrapping the entire section -->
            <a href="s25.html" class="news-link">
                <section class="news1">
                    <h2>Samsung s25</h2>
                    <!-- Figure element for semantic grouping of image and caption -->
                    <figure>
                        <img src="s25.jpg" width="850" alt="Samsung S25">
                    </figure>
                    <p class="image-caption">First look at the Samsung S25 before release!</p>
                </section>
            </a>
            
            <!-- iPhone 17 Article Section -->
            <!-- Bootstrap column class for responsive layout -->
            <div class=".col-sm-8">
                <a href="iphone17.html" class="news-link">
                    <section class="news2">
                        <h2>Iphone 17</h2>
                        <figure>
                            <!-- Note: Alt text should be "iPhone 17" instead of "Samsung S25" - this appears to be an error -->
                            <img src="iphone17.jpg" width="850" alt="Iphone 17">
                        </figure>
                        <p>First iphone 17 leaks!</p>
                    </section>
                </a>
            </div>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <!-- Thank you message -->
        <p>Thank you for visiting!</p>
        
        <!-- Email subscription form -->
        <!-- Contains email input field and arrow link to full form -->
        <div class="email-container">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <!-- Arrow character (→) linking to full signup form -->
            <a class="arrow" href="form.html">→</a>
        </div>
    </footer>
</body>
</html>
