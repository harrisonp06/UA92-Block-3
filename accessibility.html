    <!--JavaScript to change font size-->
    <script>
        function changeFontSize() {
            // Get all <p> elements
            const paragraphs = document.querySelectorAll('p');
            
            // Loop through each <p> element and increase its font size
            paragraphs.forEach(p => {
                let currentSize = window.getComputedStyle(p).fontSize;
                currentSize = parseFloat(currentSize);
                p.style.fontSize = (currentSize + 2) + 'px'; // Increase font size by 2px
            });
        }
    </script>
